<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Pie Chart-Plotly</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<style>
    body {
        background-color: #2a63a3;

    }
    h1 {
        text-align: center;
        color: #be2479;
    }
</style>

<body>
    <h1>PIE Chart</h1>
    
    <div id="myPlot" style="width:100%;max-width:900px; position: relative;
    left: 50%;
    transform: translateX(-50%);background-color: black;"></div>

</body>
<script>
    LoadGraphData()

    function LoadGraphData() {
        let getT = 'Language wise Followers in Social Media';
        fetch('data.json')
            .then(response => {
                return response.json()
            })
            .then(data => {
                
                var xArray = [];
                var yArray = [];
                data.forEach(element => {
                    xArray.push(element.lan)
                    yArray.push(element.valueData)
                });

                var layout = {
                    title: getT,
                    height: 950,
                };
                var data = [{ labels: xArray, values: yArray, type: "pie" }];
                Plotly.newPlot("myPlot", data, layout);
            })
    }


</script>

</html>
